  cupertino_icons: ^1.0.2
  cupertino_stepper: ^0.2.1
  dartz: ^0.10.1
  dio: ^5.4.0
  dots_indicator: ^3.0.0
  dropdown_button2: ^2.3.9
  equatable: ^2.0.5
  extended_phone_number_input: ^1.0.2
  figma_squircle: ^0.5.3
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.3
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.9
  fluttertoast: ^8.2.4
  font_awesome_flutter: ^10.6.0
  get_it: ^7.6.4
  image_picker: ^1.0.4
  meta: ^1.9.1
  page_transition: ^2.1.0
  pin_code_fields: ^8.0.1
  readmore: ^2.2.0
  simple_star_rating: ^0.0.3
  ionicons: ^0.2.2
  tabbar_gradient_indicator: ^1.0.1
  wheel_slider: ^1.1.1
  flutter_credit_card: ^4.0.1
  intl: ^0.17.0

  google_maps_flutter: ^2.5.3
  geolocator: ^10.1.0

  multiselect: ^0.0.4
  lottie: ^3.0.0
  dotted_border: ^2.1.0
  file_picker: ^6.1.1
  open_file: ^3.3.2
  syncfusion_flutter_charts: ^21.2.4
  fl_chart: ^0.66.2
  video_player: ^2.8.3
#  time_range_picker: ^2.2.0



dev_dependencies:
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/image/
    - assets/image/Icon/
    - assets/image/onboarding/
    - assets/image/profile/
    - assets/image/temp/
    - assets/image/gif/

  fonts:
    - family: RobotoRegular
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf

    - family: RobotoMedium
      fonts:
        - asset: assets/fonts/Roboto-Medium.ttf

    - family: RobotoBold
      fonts:
        - asset: assets/fonts/Roboto-Bold.ttf
